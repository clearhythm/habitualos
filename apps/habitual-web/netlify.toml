# =============================================================================
# Netlify Configuration for habitual-web
# =============================================================================
# Set "Package directory" to "apps/habitual-web" in Netlify UI.

[build]
  # Find repo root dynamically, install deps, build this app
  command = "cd $(git rev-parse --show-toplevel) && pnpm install && pnpm --filter habitual-web build"
  # Paths must be relative to repo root since Package directory doesn't affect path resolution
  publish = "apps/habitual-web/_site"
  functions = "apps/habitual-web/netlify/functions"
  edge_functions = "apps/habitual-web/netlify/edge-functions"

[dev]
  command = "npm run dev"
  targetPort = 8080
  autoLaunch = false
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"
  publish = "_site"

# =============================================================================
# Node.js Functions
# =============================================================================

[functions]
  node_bundler = "esbuild"
  included_files = ["apps/habitual-web/docs/**/*.md"]

[functions."agent-chat"]
  timeout = 26

# =============================================================================
# Edge Functions
# =============================================================================

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

[[edge_functions]]
  path = "/api/agent-chat-stream"
  function = "agent-chat-stream"

# =============================================================================
# Redirects
# =============================================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
