# =============================================================================
# Netlify Configuration for habitual-web
# =============================================================================
# Set "Package directory" to "apps/habitual-web" in Netlify UI.
# ignore_paths: packages/edge-functions is outside base, so shared changes need a file touch here

[build]
  base = "apps/habitual-web"
  command = "cd $(git rev-parse --show-toplevel) && pnpm install && mkdir -p apps/habitual-web/netlify/edge-functions/_lib && cp packages/edge-functions/chat-stream-core.ts apps/habitual-web/netlify/edge-functions/_lib/ && pnpm --filter habitual-web build"
  publish = "_site"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[dev]
  framework = "#custom"
  command = "pnpm --filter habitual-web run eleventy:serve"
  targetPort = 8080
  autoLaunch = false
  # These are relative to base (apps/habitual-web)
  functions = "netlify/functions"
  publish = "_site"
  edge_functions = "netlify/edge-functions"

# =============================================================================
# Node.js Functions
# =============================================================================

[functions]
  node_bundler = "esbuild"
  included_files = ["docs/**/*.md"]

[functions."agent-chat"]
  timeout = 26

# =============================================================================
# Edge Functions
# =============================================================================

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

# =============================================================================
# Redirects
# =============================================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
