# =============================================================================
# Build & Dev (Monorepo Configuration)
# =============================================================================
# When deployed, Netlify's "Package directory" should be set to "apps/relationship-web"

[build]
  command = "cd ../.. && pnpm install && mkdir -p apps/relationship-web/netlify/edge-functions/_lib && cp packages/edge-functions/chat-stream-core.ts apps/relationship-web/netlify/edge-functions/_lib/ && pnpm --filter relationship-web build"
  publish = "_site"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[dev]
  command = "npm run dev"
  targetPort = 8080
  autoLaunch = false
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

# =============================================================================
# Functions
# =============================================================================

[functions]
  node_bundler = "esbuild"

# =============================================================================
# Edge Functions
# =============================================================================

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

# =============================================================================
# Redirects
# =============================================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
