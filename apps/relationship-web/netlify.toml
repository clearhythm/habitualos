# =============================================================================
# Build & Dev (Monorepo Configuration)
# =============================================================================
# When deployed, Netlify's "Package directory" should be set to "apps/relationship-web"
[build]
  base = "apps/relationship-web"
  ignore = "cd $(git rev-parse --show-toplevel) && git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- apps/relationship-web/ packages/edge-functions/"
  command = "cd $(git rev-parse --show-toplevel) && pnpm install && mkdir -p apps/relationship-web/netlify/edge-functions/_lib && cp packages/edge-functions/chat-stream-core.ts apps/relationship-web/netlify/edge-functions/_lib/ && pnpm --filter relationship-web build"
  publish = "_site"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[dev]
  framework = "#custom"
  command = "pnpm --filter relationship-web run eleventy:serve"
  targetPort = 8080
  autoLaunch = false
  functions = "netlify/functions"
  publish = "_site"
  edge_functions = "netlify/edge-functions"

# =============================================================================
# Functions
# =============================================================================

[functions]
  node_bundler = "esbuild"

# =============================================================================
# Edge Functions
# =============================================================================

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

# =============================================================================
# Scheduled Functions
# =============================================================================

[functions."survey-weekly-create"]
  schedule = "0 16 * * 1"  # Monday 9am PT (4pm UTC)

# =============================================================================
# Redirects
# =============================================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
