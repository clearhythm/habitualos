[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"

[functions]
  # Increase timeout for Firestore queries (default is 10s)
  node_bundler = "esbuild"
  included_files = ["netlify/functions/_services/**", "netlify/functions/_utils/**"]

# Browser API - gateway for all /api/* requests
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
