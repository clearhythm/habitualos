# =============================================================================
# Netlify Monorepo Configuration for habitual-web
# =============================================================================
# This file is at the repo root. It deploys apps/habitual-web.
# DO NOT set "Package directory" in Netlify UI - leave it empty.

[build]
  base = "apps/habitual-web"
  command = "cd ../.. && pnpm install && pnpm --filter habitual-web build"
  publish = "_site"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 8080
  autoLaunch = false

# =============================================================================
# Node.js Functions
# =============================================================================

[functions]
  node_bundler = "esbuild"
  included_files = ["docs/**/*.md"]

[functions."agent-chat"]
  timeout = 26

# =============================================================================
# Edge Functions
# =============================================================================

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

[[edge_functions]]
  path = "/api/agent-chat-stream"
  function = "agent-chat-stream"

# =============================================================================
# Redirects
# =============================================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
