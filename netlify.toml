[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 8080
  autoLaunch = false

[functions]
  node_bundler = "esbuild"
  # Include docs directory in function bundle
  included_files = ["docs/**/*.md"]

[functions."agent-chat"]
  # Max timeout for Claude API calls (26 seconds on Pro plan)
  timeout = 26

# Edge functions configuration
[[edge_functions]]
  path = "/api/agent-chat-stream"
  function = "agent-chat-stream"

# Browser API - gateway for all /api/* requests
# Note: Edge functions are automatically excluded from this redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
