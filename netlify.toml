[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # Include docs directory in function bundle
  included_files = ["docs/**/*.md"]

[dev]
  # Increase local dev timeout to allow for initial cache population
  functionsTimeout = 60

[functions."agent-chat"]
  # Increase timeout for Claude API calls (max 26 seconds on Pro plan)
  timeout = 26

# Browser API - gateway for all /api/* requests
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/do/action/*"
  to = "/do/action/"
  status = 200
  force = true

[[redirects]]
  from = "/do/file/*"
  to = "/do/file/"
  status = 200
  force = true
